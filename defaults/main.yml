---
# Should the qBittorrent service start at boot?
qbittorrent_service_enabled: true
# What state should the qBittorrent service be in? e.g. started/stopped
qbittorrent_service_state: started
# List of users that should be members of the qBittorrent group.
qbittorrent_group_users: []
# List of groups that the qBittorrent user should be a member of.
qbittorrent_user_groups: []
